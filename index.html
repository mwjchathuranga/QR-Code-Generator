<!DOCTYPE html>
<html lang="en">
    <head>

        <title> QR Code Generator </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="wrapper">
            <p>Enter any text or URL Link</p>
            <input type="text" name="" id="qrcode-inp-text">

        </div>
